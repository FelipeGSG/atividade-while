<html lang="en">
<head>

<body>
  <header>
    <h1>Atividades com while</h1>
    <nav>
      <a href="index.html">Atividade 1</a> |
      <a href="index2.html">Atividade 2</a> 
    </nav>
  </header>

  <script>
    do{

      var usuario = prompt("\nDigite o usuário")
      var matricula = parseInt(prompt("\nDigite a matrícula"))
      
      if(usuario == "SENAI" && matricula == 2025999){
        alert("Bem-vindo!")
        break
      }
      alert("Usuário e/ou senha incorreto")
    }while(true)
  </script>
</body>
